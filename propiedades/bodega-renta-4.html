<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa en venta - Residencial Las Lomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SwiperJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Estilos para el carrusel y modal */
        .swiper-container {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        .logo img {
            height: 5rem;
            border-radius: 90px;
        }
        .swiper-slide {
            background-size: cover;
            background-position: center;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        /* Modal para zoom */
        #imagenModal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        #imagenAmpliada {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .cerrar {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="logo">
            <img src="../imagenes/Adobe Express - file.png" alt="Logo de Sistemas Computacionales de México">
        </div>
        <div class="container">
            <a class="navbar-brand" href="../index.html">Inmobiliaria XYZ</a>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Vendes o Rentas Bodega. - Espacio disponible.</h1>
        
        <!-- Carrusel de imágenes -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../imagenes/foto_no_exif5.jpg" onclick="abrirModal(this)">
                </div>
                <div class="swiper-slide">
                    <img src="../imagenes/casa.jpg" onclick="abrirModal(this)">
                </div>
                <div class="swiper-slide">
                    <img src="../imagenes/" onclick="abrirModal(this)">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Detalles de la propiedad -->
        <div class="row">
            <div class="col-md-6">
                <p><strong>Precio:</strong> $1,200,000</p>
                <p><strong>Ubicación:</strong> 
                    <a href="https://www.google.com/maps/place/19.23482,-98.99729" target="_blank">
                        Calle Primavera #123, CDMX (Ver en mapa)
                    </a>
                </p>
                <p><strong>Descripción:</strong> Hermosa casa de 3 habitaciones, 2 baños, cocina integral y jardín.</p>
            </div>
        </div>

        <a href="../index.html" class="btn btn-secondary mt-4">Volver al inicio</a>
    </div>

    <!-- Modal para zoom -->
    <div id="imagenModal">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <img id="imagenAmpliada" class="modal-content">
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicializar Swiper (carrusel de imágenes)
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Modal para zoom
        function abrirModal(img) {
            const modal = document.getElementById("imagenModal");
            const modalImg = document.getElementById("imagenAmpliada");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function cerrarModal() {
            document.getElementById("imagenModal").style.display = "none";
        }

        // Cerrar al hacer clic fuera de la imagen
        window.onclick = function(event) {
            const modal = document.getElementById("imagenModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        
    </script>
</body>
</html>
